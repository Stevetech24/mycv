<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Contact page</title>
  </head>
  <body class="contact">
    <section class="contact_pg">
      <center>
        <h3 style="font-size: 30px">MESSAGE ME ✉️</h3>
        <form action="">
          <input
            type="text"
            placeholder="Name"
            style="padding: 5px 150px 15px 5px"
          />
          <input
            type="email"
            placeholder="Email"
            style="padding: 5px 150px 15px 5px"
          /><br />
          <br />
          <input
            type="text"
            placeholder="Subject"
            style="padding: 5px 482px 10px 5px"
          /><br /><br />
          <input
            type="text"
            placeholder="Message"
            style="padding: 5px 482px 100px 5px"
          /><br />
          <br />
          <button class="send_btn">SEND MESSAGE</button>
          <!-- <input
            type="submit"
            value="SEND MESSAGE"
            style="padding: 10px 15px"
            class="send_btn"
          /> -->
        </form>
      </center>
    </section>
  </body>
</html>
